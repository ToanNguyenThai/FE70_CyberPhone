<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

<body>

        <header class="header">

                <nav class="header__nav">
                    <ul class="header__nav-list">

            </div>

                    </div>

            </section>
            <section class="products"></section>

        <footer></footer>
